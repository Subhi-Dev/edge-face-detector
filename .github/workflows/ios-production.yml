name: iOS Production Build

on:
  push:
    tags:
      - "v*.*.*-prod"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: ğŸ— Setup NodeJS
        uses: actions/setup-node@v4

      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install
          
      - name: ğŸš€ Build app
        run: eas build --platform ios --profile production --local --non-interactive --output ${{ github.workspace }}/app-release.ipa

      - name: ğŸ“¦ Publish ipa to releases
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/app-release.ipa
